<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Moivre's Theorem - 3D Generative Art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 100;
      border: 1px solid #333;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #555;
      border-color: #888;
    }
    button:disabled {
      background: #1a1a1a;
      color: #555;
      cursor: not-allowed;
      border-color: #333;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
    #info {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
    }
    h4 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h4>DE MOIVRE + LISSAJOUS</h4>
    <button id="startBtn" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
    <div id="status">Ready</div>
    <div id="info">
      Duration: <span id="duration">0</span>s / <span id="maxDuration">15</span>s<br>
      Frames: <span id="frameCount">0</span><br>
      Format: MP4 (H.264, 60fps)
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
