<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Grid Generative Art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 100;
    }
    button {
      background: #523fa3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #916ccc;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #84bae7;
    }
    #info {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div><strong>2D Grid Art Controls</strong></div>
    <button id="startBtn" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
    <div id="status">Ready</div>
    <div id="info">
      Duration: <span id="duration">0</span>s / <span id="maxDuration">15</span>s<br>
      Frames: <span id="frameCount">0</span><br>
      Format: WebM (60fps)<br>
      <a href="https://cloudconvert.com/webm-to-mp4" target="_blank" style="color: #84bae7; font-size: 10px;">Convert to MP4 â†’</a>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
